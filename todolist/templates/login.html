{% extends "base.html" %} {% block title %} Login {% endblock %} {% block
content %}
<form method="POST">
   <h3 align="center">Login</h3>
   <section class="form-section">
      <div class="form-group">
         <label for="email">Email Adress</label>
         <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email..."
         />
      </div>
      <div class="form-group">
         <label for="pass_word">Password</label>
         <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
         />
      </div>
      <div class="btn">
         <button type="submit" class="btn btn-primary">Login</button>
      </div>
   </section>
</form>

<style>
   .form-section {
      display: flex;
      flex-direction: column;
      width: 560px;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
   }
   .form-group {
      margin-left: 0;
      margin-right: 0;
      width: 100%;
   }
   .form-control {
      width: 100%;
   }
   .btn {
      align-self: flex-end;
      position: relative;
      right: -7px;
   }
</style>
{% endblock %}
